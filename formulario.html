<!--
Você deverá implementar um formulário de pesquisa de satisfação. Esse
formulário é dividido em duas partes.
a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.
--->
<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome"/>
                </p>
                <p>
                    <label for="email" >E-mail: </label>
                    <input type="e-mail" id="email"/>
                </p>
                <p>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone"/>
                </p>
            </section>
            <section>
                <h2>Dados de Pesquisa</h2>
                <p>
                    Em uma escala de 1 a 5, onde 1 é muito ruim e 5 é ótimo, qual nota você dá para o nosso atendimento?
                    <input type="radio" id="1" name="nota-atendimento"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nota-atendimento"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nota-atendimento"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nota-atendimento"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nota-atendimento"/>
                    <label for="5">5</label>
                </p>
                    Em uma escala de 1 a 5, quanto você recomendaria nosso produto para um amigo ou familiar?
                    <input type="radio" id="1" name="nota-recomendação"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nota-recomendação"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nota-recomendação"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nota-recomendação"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nota-recomendação"/>
                    <label for="5">5</label>
                <p>
                    Em que departamento você foi atendido?
                    <select>
                        <option>Marketing</option>
                        <option>Vendas</option>
                        <option>Caixa</option>
                        <option>Recepção</option>
                        <option>Escritório</option>
                    </select>

                </p>
                <p>
                    <input type="checkbox" id="compartilhar-dados"/>
                    <label for="compartilhar-dados">Autorizo compartilhamento de dados com terceiros</label>
                </p>
            </section>
            <input type="submit" value="Enviar" />

        </form>
    </body>
</html>
